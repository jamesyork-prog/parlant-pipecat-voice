version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: whiz-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/prometheus/rules:/etc/prometheus/rules
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    networks:
      - whiz-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: whiz-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - whiz-network
    restart: unless-stopped
    depends_on:
      - prometheus

  # Metrics exporter for MOR/Product Type router
  router-metrics-exporter:
    build:
      context: ./monitoring/exporter
      dockerfile: Dockerfile
    container_name: whiz-router-metrics
    ports:
      - "8080:8080"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-WhizDB}
      - POSTGRES_USER=${POSTGRES_USER:-admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-whiz}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - METRICS_PORT=8080
      - METRICS_INTERVAL=30
    networks:
      - whiz-network
    restart: unless-stopped
    depends_on:
      - postgres

volumes:
  prometheus_data:
  grafana_data:

networks:
  whiz-network:
    external: true